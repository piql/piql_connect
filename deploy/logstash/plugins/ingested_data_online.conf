input {
  jdbc {
    id => "mysql_ingested_data_online"
    jdbc_driver_library => "/etc/logstash/libs/mysql-connector-java-5.1.36-bin.jar"
    jdbc_driver_class => "com.mysql.jdbc.Driver"
    jdbc_connection_string => "jdbc:mysql://{{mysql_host}}:{{mysql_port}}/{{mysql_name}}"
    jdbc_user => "{{mysql_user}}"
    jdbc_password => "{{mysql_pass}}"
    statement => "select now() recorded_at, ingest_date, bags, size
                  from (
                      select ingest_date, count( distinct b.id) bags, sum(f.filesize) size from (
                          select id, date(updated_at) ingest_date from bags where status='complete'
                      ) b
                      left join files f
                          on b.id = f.bag_id
                      group by ingest_date order by ingest_date asc
                  ) ingested_data_online"
    schedule => "* * * * *"
  }
}

output {
  mongodb {
    id => "mongo_ingested_data_online"
    uri => "mongodb://{{mongo_user}}:{{mongo_pass}}@{{mongo_host}}:{{mongo_port}}/admin"
    database => "{{mongo_dbnm}}"
    collection => "ingested_data_online"
  }
}